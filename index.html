<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter Tight ', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffb6c1;
            min-height: 100vh;
            padding: 15px;
            color: #ffb6c1;
            position: relative;
            overflow: hidden;
        }

        /* Background dots pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 320px 1fr 300px;
            gap: 15px;
            height: calc(100vh - 30px);
        }

        .card {
            background: #fffff0;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        /* Left Column - Profile */
        .profile-card {
            background: #fffff0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-card::before {
            display: none;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-avatar {
            width: 240px;
            height: 160px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .avatar-character {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #ffb6c1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .avatar-character::before {
            content: '👤';
            position: absolute;
            font-size: 28px;
        }

        .contact-btn {
            background: #ffb6c1;
            color: #fffff0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            font-size: 11px;
        }

        .contact-btn:hover {
            background: #ffa0b8;
        }

        .role-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .role-item {
            background: rgba(255, 255, 255, 0.04);
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.15s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .role-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .role-title {
            color: #ffb6c1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        /* Middle Column - Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-links {
            display: flex;
            gap: 0;
            justify-content: stretch;
            align-items: center;
            height: 100%;
        }

        .social-icon {
            flex: 1;
            height: 80px;
            background: #fffff0;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ffb6c1;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
        }

        .social-icon:first-child {
            border-radius: 12px 0 0 12px;
        }

        .social-icon:last-child {
            border-radius: 0 12px 12px 0;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffb6c1;
        }

        .social-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .portfolio-section {
            flex: 1;
            background: #fffff0;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            border: 1px solid white;
        }

        .portfolio-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .portfolio-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #ffb6c1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .portfolio-nav {
            display: flex;
            gap: 10px;
        }

        .nav-arrow {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffb6c1;
            cursor: pointer;
            transition: background 0.15s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffb6c1;
        }

        .portfolio-showcase {
            background: #ffb6c1;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid white;
        }

        .showcase-text {
            font-size: 32px;
            font-weight: 400;
            color: #fffff0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .showcase-subtitle {
            color: #fffff0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stats-card {
            background: #fffff0;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-dots {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.6;
        }

        .dot-pink { background: #ff6b9d; }
        .dot-blue { background: #ffffff; }
        .dot-yellow { background: #ff6b9d; }
        .dot-white { background: #ffffff; }

        .years-section {
            text-align: center;
        }

        .years-number {
            font-size: 32px;
            font-weight: 700;
            color: #ffb6c1;
            margin-bottom: 5px;
        }

        .years-text {
            color: #ffb6c1;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Right Column - Internships/Activities */
        .side-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background:#fffff0;
            border-radius: 8px;
        }

        .side-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #ffb6c1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .activity-card {
            background: #fffff0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid #ffb6c1;
            cursor: pointer;
            transition: background 0.15s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .activity-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .activity-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .activity-title {
            color: #ffb6c1;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-card {
            border: 1px dashed rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #ffb6c1;
        }

        .add-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffb6c1;
        }

        .dots-pattern {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .pattern-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: #ffb6c1;
            font-size: 12px;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
                height: auto;
            }

            .activities-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 20px;
            }

            .activities-grid {
                grid-template-columns: 1fr 1fr;
            }

            .bottom-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
